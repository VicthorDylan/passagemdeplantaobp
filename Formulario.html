<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Repase de turno SD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>

  <script src="js/script.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body style="background-color: #e1e1e1">
  <!-- Cabeçario-->
  <div name="container">

    <div name="header" class="container">

      <div class="col rounded-top border-bottom mt-1" style="text-shadow: 1px 1px black; background-color: #54469c; border: 2px solid #54469c">

        <div class="row col pb-3" style="color: white;"><!--Informações sobre o Repasse-->
          <div class="col-6 pl-5">
            <h2 class="pt-4">Passagem de Plantão</h2>
            <h3>Service Desk</h3>
          </div>

          <div class="col-3 text-center ">
            <h5 class="pt-4">Periodo</h5>
            <div class="">
                <select  class="form-control" style="height: 40px; margin-top: 3px">
					<option selected disabled>Selecione o periodo</option>
                    <option>T1 - Noite</option>
                    <option>T2 - Manhã</option>
                    <option>T3 - Tarde</option>
                </select>
            </div>
          </div>

          <div class="col-3 text-center">
            <h5 class="pt-4">Data e hora</h5>
            <div class="" style="padding-top: 2.5px">
				<input class="form-control" type="datetime-local" style="height: 40px">
			</div>
          </div>
        </div>
      </div>

      <div class="col mb-2 pt-2 pb-2 rounded-bottom border-top" style="background-color: white; color: #54469c;font-size: 18px; border: 2px solid #54469c">

        <div class="row font-weight-bold"> <!--Informações da URA/Topdesk-->
          <div class="col-4 text-center">
            <p class="pt-2">Ligações Atendidas</p>
            <div class="d-flex justify-content-center align-items-center">
              <input class="form-control col-2" type="number" id="input1" oninput="calcularMedia()">
            </div>
          </div>

          <div class="col-4 pb-3 text-center">
            <p class="pt-2">Abandonos</p>
            <div class="d-flex justify-content-center align-items-center">
              <input class="form-control col-2" type="number" id="input2" oninput="calcularMedia()">
            </div>
          </div>

          <div class="row col-4 pt-2 d-flex justify-content-center">
            <p class="col-12 text-center" style="margin-bottom: 0px">Média de Abandonos</p>
            <div style="height: 35px; width: 60px;">
				<p class="" id="media" style="text-align: center;padding-top:4px">NaN%</p>
			</div>
          </div>
          <div class="col-4 pb-3 text-center">
            <p class="pt-2">Chamados Topdesk</p>
            <div class="d-flex justify-content-center align-items-center">
              <input class="form-control col-2 text-dark" type="number">
            </div>
          </div>

          <div class="col-4 text-center">
            <p class="pt-2">Chamados Holmes</p>
            <div class="d-flex justify-content-center align-items-center">
              <input class="form-control col-2" type="number">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div name="body" class="container"> <!--Imagem de print do Repasse-->
      <div class="container"> <!-- Campo Print dos chamados Topdesk-->
        <div class="row rounded pt-2 pb-1" style="background-color: #54469c;">
          <div class="col-9 pt-2 pl-5">
            <h4 style="color: white">Print dos chamados Topdesk</h4>
          </div>
          <div class="col-3 pt-1">
            <label for="fileInput" class="btn btn-light">
              Selecionar arquivo
              <input id="fileInput" type="file" style="display: none" onchange="previewImagem()"><br>
            </label>
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-center align-items-center">
          <img class="pb-1 pt-2" style="max-width: 90%" id="imagemPreview" src="#" alt="">
        </div>
      </div>
	  
	  <div class="container chamados-agendados-container3 mb-3 rounded" style="background-color: #f26f51">
	  
        <div class="row pt-2 pb-2" style="color: white;">
          <div class="col-8 pl-5">
            <h4>Casos criticos não resolvidos</h4>
          </div>
          <div class="row col-4 d-flex justify-content-end">
            <button class="button btn btn-success col-4 mr-2" type="button" onclick="adicionarCampos3()">Adicionar</button>
            <button class="button btn btn-danger col-4" type="button" onclick="removerCampos3()">Remover</button>
          </div>
        </div>
		
      </div>

      <div class="container chamados-agendados-container1 mb-3 rounded" style="background-color: #54469c;">
        
        <div class="row pt-2 pb-2" style="color: white;">
          <div class="col-8 pl-5">
            <h4>Chamados Agendados</h4>
          </div>
          <div class="row col-4 d-flex justify-content-end">
            <button class="button btn btn-success col-4 mr-2" type="button" onclick="adicionarCampos1()">Adicionar</button>
            <button class="button btn btn-danger col-4" type="button" onclick="removerCampos1()">Remover</button>

          </div>       
        </div>
 
      </div>

      <div class="container chamados-agendados-container2 mb-3 rounded" style="background-color: #54469c;">
	  
        <div class="row pt-2 pb-2" style="color: white;">
          <div class="col-8 pl-5">
            <h4>Chamados Aguardando Fornecedor</h4>
          </div>
          <div class="row col-4 d-flex justify-content-end">
            <button class="button btn btn-success col-4 mr-2" type="button" onclick="adicionarCampos2()">Adicionar</button>
            <button class="button btn btn-danger col-4" type="button" onclick="removerCampos2()">Remover</button>
          </div>
        </div>
		
      </div>

      <div class="container chamados-agendados-container4 mb-3 rounded" style="background-color: #54469c;">
        <div class="row pt-2 pb-2" style="color: white;">
          <div class="col-8 pl-5">
            <h4>Acionamentos de Planonistas</h4>
          </div>
          <div class="row col-4 pt-1 d-flex justify-content-end">
            <button class="button btn btn-success col-4 mr-2" type="button" onclick="adicionarCampos4()">Adicionar</button>
            <button class="button btn btn-danger col-4" type="button" onclick="removerCampos4()">Remover</button>
          </div>
        </div>
      </div>
    </div>

    <div name="footer">
      <div class="container">
        <div class="row"><!--Botão para tirar print da página-->
          <div class="col-12 pt-2 pb-2 text-center">
            <button class="form-control button btn btn-secondary col-4" onclick="captureAndDownload()">Tirar Print</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
